<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Home</title>
	<script src="js/jquery-latest.min.js"></script>
	<meta charset="UTF-8">
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box
		}

		body {
			font-family: 'Lato', sans-serif;
			padding: 30px;
			background: #eaebeb;
		}


		.text-center {
			text-align: center;
			margin-bottom: 20px;
		}

		.profile-images-card {
			margin: auto;
			display: table;
			background: #fff;
			padding: 30px 50px;
			box-shadow: 0px 0px 5px #ddd;
		}

		.profile-images {
			width: 150px;
			height: 150px;
			background: #fff;
			border-radius: 50%;
			overflow: hidden;
		}

		.profile-images img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.custom-file input[type='file'] {
			display: none
		}

		.custom-file label {
			cursor: pointer;
			color: #000;
			text-align: center;
			display: table;
			margin: auto;
			margin-top: 15px;
		}
	</style>
</head>

<body>

	<div class="profile-images-card">
		<div class="profile-images">
			<img src="images/profile1.png" id="upload-img">
		</div>
		<div class="custom-file">
			<label for="fileupload">Upload Profile</label>
			<input type="file" id="fileupload" accept="image/*">
		</div>
	</div>


	<script>
		$(function () {
			$("#fileupload").change(function (event) {
				var x = URL.createObjectURL(event.target.files[0]);
				$("#upload-img").attr("src", x);
			});
		})
	</script>
</body>

</html>
