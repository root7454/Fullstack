<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Simple Calculator using HTML, CSS and JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
 
<body>

    <p id="demo"></p>
 
<table class="calculator" >
  <tr>
    <td colspan="3"> <input autofocus placeholder="Enter Digit" class="display-box" type="text" id="result" /> </td>
 
    <!-- clearScreen() function clears all the values -->
    <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
  </tr>
  
  <tr>
    <td><input type="button"  value="%" onclick="display('%')" /></td>
    <td><input type="button"  value="√" onclick="calculateSquareRoot('√')" />
    <td><input type="button" value="⌫" onclick="backspace('⌫')"></td>
    <td><input type="button" value="Copy" onclick="copyResult('Copy')"></td>
  </tr>
  <tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="1" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" /> </td>
 
    <!-- calculate() function evaluates the mathematical expression -->
    <td><input type="button" value="T" onclick="showDataType1('D')"></td>
    <td> <input type="button" value="*" onclick="display('*')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="Int" onclick="convertFloteToInt()"></td>
    <td> <input type="button" value="Flo" onclick="convertIntToFlote()"></td>
    <td> <input type="button" value="Str" onclick="convertIntToString()"></td>
    <td> <input type="button" value="Doub" onclick="convertIntToDouble()"></td>
  </tr>


  <tr>
    <td colspan="4"> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
  </tr>
</table>
 
<script type="text/javascript" src="javascript.js"></script>
 
</body>
 
</html>
