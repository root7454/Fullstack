<!DOCTYPE html>
<html>
<head>
    <title>Salary Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <label for="annualSalary">Enter your annual salary:</label>
    <input type="number" id="annualSalary">
    <button id="calculate">Calculate</button>

    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#calculate').click(function() {
                var annualSalary = parseFloat($('#annualSalary').val());
                var monthlySalary = annualSalary / 12;
                var weeklySalary = annualSalary / 52;
                var dailySalary = annualSalary / 365;
                var hourlySalary = annualSalary / (365 * 24);
                var minuteSalary = annualSalary / (365 * 24 * 60);
                var secondSalary = annualSalary / (365 * 24 * 60 * 60);

                $('#result').html(
                    'Monthly Salary: Rs.' + monthlySalary + '<br>' +
                    'Weekly Salary: Rs.' + weeklySalary.toFixed(2) + '<br>' +
                    'Daily Salary: Rs.' + dailySalary.toFixed(2) + '<br>' +
                    'Hourly Salary: Rs.' + hourlySalary.toFixed(2) + '<br>' +
                    'Minute Salary: Rs.' + minuteSalary.toFixed(2) + '<br>' +
                    'Second Salary: Rs.' + secondSalary.toFixed(2)
                );
            });
        });
    </script>
</body>
</html>
