<!DOCTYPE html>
<html>
<body>

<h2>Alternative text</h2>

<p>The alt attribute should reflect the image content, so users who cannot see the image get an understanding of what the image contains:</p>

<img src="../Images/nullimg.jpg" alt="THis is Alt tag" width="460" height="345">

<!-- Image Size - Width and Height -->

<img src="../Images/img.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">

<!-- you can also use the width and height attributes -->

<img src="../Images/img.jpg" alt="Girl in a jacket" width="500" height="600">

<!-- Images in Another Folder -->

<img src="../Images/img.jpg" alt="HTML5 Icon" style="width:128px;height:128px;">

<!-- Animated Images -->

<img src="../Images/img.gif" alt="Computer Man" style="width:48px;height:48px;">

<!-- Floating Images -->

<img src="../Images/img.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
<img src="../Images/img.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
</body>
</html>
