<!-- Image Maps -->

<!DOCTYPE html>
<html>
<body>

<h2>Image Maps</h2>
<p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

<img src="../Images/img.jpg" alt="demo" usemap="#demomap" width="400" height="379">

<map name="demo">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.google.com">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://www.amazon.com">
  <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="https://www.flipkart.com">
</map>


<img src="../Images/img2.jpg" alt="demo1" usemap="#demo1map" width="400" height="379">

<map name="demo1">
    <area shape="poly" coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147" href="https://www.google.com">
</map>


<img src="../Images/img3.jpg" alt="demo2" usemap="#demo2map" width="400" height="379">

<map name="demo2">
    <area shape="circle" coords="337,300,44" href="coffee.htm" onclick="myFunction()">
</map>

</body>
<script>
    function myFunction() {
      alert("You clicked the coffee cup!");
    }
    </script>
</html>
