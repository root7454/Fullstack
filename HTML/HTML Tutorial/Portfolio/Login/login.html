<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <style>
            *{
                margin: 0;
                padding: 0;
                position: relative;
                                
            }
            nav{
                padding: 0;
                margin: 0;
                overflow: hidden;
                background-color: #333333;
                list-style-type: none;
            }
            li{
                float: right;
                
            }
            li a{
                display: block;
                color: white;
                text-decoration: none;
                padding: 16px;
                text-align: center;
                font-size: large;
                
            }
            li a:hover{
                background-color: #514e4e;
            }
            nav h2{
                display: block;
                padding: 16px;
                color: white;
                text-align: center;
                float: left;
                margin-left: 10%;
              
            }
            .home-content{
                width: 300px;
                margin: 0 auto;
                padding: 50px;
                border: 5px;
                background-color: powderblue;
                top: 25vh;
                border-radius: 12px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .home-content h1{
                text-align: center;
                padding: 30px;
            }
            .home-content input[type="email"],
            .home-content input[type="password"]
            {
                padding: 10px;
                margin-bottom: 25px;
                width: 90%;
                border-radius: 15px;
                border-color: aliceblue;
            }
            .home-content button{
                padding: 10px;
                width: 98%;
                margin-top: 10px;
                color: white;
                background-color: rgb(80, 129, 227);
                border-radius: 15px;
                border: 1px solid black;
            }
            .logo{
                width: 50%;
                display: block;
                margin: auto;
                padding: 10px;
            }


        </style>
        <header>
            
            <nav>
                <h2>Portfolio</h2>
                <li><a href="login.html">Login</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#project">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#home">Home</a></li>
            </nav>
        </header>
        
        <div class="home">
            <div class="home-content">
                <img class="logo" alt="Profile" src="profile-pic.png">
                <h1>Login</h1>
                <form action="#">
                    <input placeholder="Email" type="email" required>
                    <input placeholder="Password" type="password" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
