<!-- Background Color -->

<h1 style="background-color:DodgerBlue;">Hello World</h1>
<p style="background-color:Tomato;">Lorem ipsum...</p>

<!-- Text Color -->

<h1 style="color:Tomato;">Hello World</h1>
<p style="color:DodgerBlue;">Lorem ipsum...</p>

<!-- HTML RGB and RGBA Colors -->
<!-- HTML RGB Color Values -->

<h1 style="background-color:rgb(106, 90, 205)">Swapnil</h1>
<p style="background-color:rgb(255, 255, 71)">Harale</p>

<!-- HTML RGBA Color Values -->

<h1 style="background-color:rgba(255, 191, 42, 0.2)">Swapnil</h1>

<!-- HTML HSL and HSLA Colors -->

<!-- HTML HSL Colors -->
<h1 style="background-color:hsl(0, 100%, 50%)">Swapnil</h1>
<p style="background-color:hsl(129, 73%, 36%)">Harale</p>

<!-- HTML HSLA Colors -->
<h1 style="background-color:hsla(0, 100%, 50%, 0.5)">Swapnil</h1>
<p style="background-color:hsla(0, 23%, 50%, 0.5)">Harale</p>
