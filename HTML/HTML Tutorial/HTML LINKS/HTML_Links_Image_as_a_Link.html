<!DOCTYPE html>
<html>
<body>
    <!-- HTML Links - Use an Image as a Link -->
<h2>Image as a Link</h2>

<p>The image below is a link. Try to click on it.</p>

<a href="https://www.google.com/"><img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;"></a>

<!-- Link to an Email Address -->

<a href="mailto:mrswapnil@gmail.com">Send email</a>

<!-- Button as a Link -->

<button onclick='document.location="https://www.google.com"'>HTML Tutorial</button>

<!-- Link Titles -->
<a href="https://www.google.com/html/" title="Go to google HTML section">Visit our HTML Tutorial</a>

<!-- More on Absolute URLs and Relative URLs -->
<a href="https://www.google.com/login.html">HTML tutorial</a>

<a href="/html/login.html">HTML tutorial</a>



</body>
</html>
