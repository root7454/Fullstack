<!DOCTYPE html>
<html>
<head>
<style>
*{
    text-align: center;
}
h1.cl1 {
  text-shadow: 2px 2px;
}

h1.cl2 {
    text-shadow: 2px 2px red;
}

h1.cl3 {
    text-shadow: 2px 2px 5px red;
}

h1.cl4 {
    color: white;
    text-shadow: 2px 2px 4px #000000;
}

h1.cl5 {
    text-shadow: 0 0 3px #FF0000;
}

h1.cl6 {
    text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}

h1.cl7 {
    color: white;
    text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
 }

</style>
</head>
<body>

<h1 class="cl1">Text-shadow effect!</h1>

<h1 class="cl2">Text-shadow effect!</h1>

<h1 class="cl3">Text-shadow effect!</h1>

<h1 class="cl4">Text-shadow effect!</h1>

<h1 class="cl5">Text-shadow with red neon glow!</h1>

<h1 class="cl6">Text-shadow with red and blue neon glow!</h1>

<h1 class="cl7">Text-shadow effect!</h1>

</body>
</html>
