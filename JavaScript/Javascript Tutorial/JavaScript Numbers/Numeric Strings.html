<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>JavaScript will try to convert strings to numbers when dividing:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
let x = "100";
let y = "10";
let z = x / y;   
document.getElementById("demo").innerHTML ="100/10 ="+ z;

//This will also work:

let a = "100";
let b = "10";
let c = a * b;   
document.getElementById("demo1").innerHTML = "100*10 ="+c;

//And this will work:

let d = "100";
let e = "10";
let f = d - e;   
document.getElementById("demo2").innerHTML = "100-10 ="+f;

//But this will not work:

let g = "100";
let h = "10";
let j = g + h;   
document.getElementById("demo3").innerHTML = "100+10 ="+j;


</script>

</body>
</html>
