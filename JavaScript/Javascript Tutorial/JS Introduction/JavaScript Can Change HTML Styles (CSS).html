<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Change style</button>
<button type="button" onclick="document.getElementById('demo').style.display='block'">displayinblock</button>
<button type="button" onclick="document.getElementById('demo').style.display='none'">displaynone</button>
</body>
</html>
