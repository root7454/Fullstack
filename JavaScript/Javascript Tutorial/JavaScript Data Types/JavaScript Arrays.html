<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array indexes are zero-based, which means the first item is [0].</p>

<p id="demo"></p>

<script>
var cars = ["Saab","Volvo","BMW"];
let car1 = cars[0];
let car2 = cars[1];
let car3 = cars[2];


document.getElementById("demo").innerHTML = cars +"<br>"+ car1+"<br>"+ car2 +"<br>"+ car3;
</script>

</body>
</html>
