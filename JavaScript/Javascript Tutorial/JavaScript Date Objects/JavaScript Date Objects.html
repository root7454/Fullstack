<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>The getFullYear() Method</h2>
<p>Return the full year of a date object:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
const a = new Date();
document.getElementById("demo").innerHTML = a.getFullYear();

const b = new Date();
document.getElementById("demo1").innerHTML = b.getMonth() + 1;

const c = new Date();
document.getElementById("demo2").innerHTML = c.getDate();

const d = new Date();
document.getElementById("demo3").innerHTML = d.getHours();

const e = new Date();
document.getElementById("demo4").innerHTML = e.getMinutes();

const f = new Date();
document.getElementById("demo5").innerHTML = f.getSeconds();
</script>

</body>
</html>
