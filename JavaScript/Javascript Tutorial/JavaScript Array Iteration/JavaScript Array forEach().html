<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The forEach() Method</h2>

<p>Call a function once for each array element:</p>

<p id="demo"></p>

<script>
const num = [10,50,60,20,18]

let text="";
num.forEach(fun)

document.getElementById('demo').innerHTML = text;

function fun(value){
	text += value * 2 +"<br>";

}



</script>

</body>
</html>
