<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<p id="demo1"></p>

<script>
const cars = ["BMW", "Volvo", "Saab", "Ford"];

let i = 0;
let text = "";
for (;cars[i];) {
  text += cars[i] + "<br>";
  i++;
}
document.getElementById("demo").innerHTML = text;

while (cars[i]) {
    text += cars[i] + "<br>";
    i++;
  }
  
  document.getElementById("demo1").innerHTML = text;


</script>

</body>
</html>
