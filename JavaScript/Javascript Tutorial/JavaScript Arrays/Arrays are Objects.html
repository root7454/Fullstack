<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Arrays use numbers to access its elements.</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
const person = ["John", "Doe", 46];
document.getElementById("demo").innerHTML = person[0];

const person1 = {firstName:"John", lastName:"Doe", age:46};
document.getElementById("demo1").innerHTML = person1.firstName +" "+ person1.lastName;
</script>

</body>
</html>
