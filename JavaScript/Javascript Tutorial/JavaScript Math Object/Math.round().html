<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.round()</h2>

<p>Math.round(x) returns the value of x rounded to its nearest integer:</p>

<p id="demo"></p>
<p>Math.round(x) returns the value of x rounded to its nearest integer:</p>

<p id="demo1"></p>

<p>Math.round(x) returns the value of x rounded to its nearest integer:</p>

<p id="demo2"></p>

<script>
document.getElementById("demo").innerHTML = Math.round(4.6);

document.getElementById("demo1").innerHTML = Math.round(4.5);

document.getElementById("demo2").innerHTML = Math.round(4.4);
</script>
</body>
</html>
