<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Template Literals</h2>

<p>Template literals allows variables in strings:</p>

<p id="demo"></p>



<script>
    
    let header="This is top points to learn ";
    let arry = ["Html","css","javascipt"];

    let html = `<h1>${header}</h1><ul>`;
        for(const x of arry){
            html += `<li>${x}</li>`;
        }
        html += `</ul>`;

    document.getElementById("demo").innerHTML= html;

</script>

</body>
</html>
