<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Do a case-insensitive search for "w3schools" in a string:</p>
<p id="demo"></p>
<p>Do a global search for the numbers 1 to 4 in a string:</p>
<p id="demo1"></p>
<p>Do a global search for any of the specified alternatives (red|green):</p>
<p id="demo2"></p>
<script>
let text = "Visit W3Schools";
let result = text.match(/w3schools/i);
document.getElementById("demo").innerHTML = result;

let text1 = "123456789";
let result1 = text.match(/[1-4]/g);
document.getElementById("demo1").innerHTML = result1;


let text2 = "re, green, red, green, gren, gr, blue, yellow";
let result2 = text2.match(/(red|green)/g);
document.getElementById("demo2").innerHTML = result2;
</script>

</body>
</html>
