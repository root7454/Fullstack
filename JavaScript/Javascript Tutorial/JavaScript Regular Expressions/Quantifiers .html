<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Do a global search for at least one "o" in a string:</p>

<p id="demo"></p>
<p>Do a global search for an "l", followed by zero or more "o" characters:</p>

<p id="demo1"></p>
<p>Do a global search for a "1", followed by zero or one "0" characters:</p>

<p id="demo2"></p>


<script>
let text = "Hellooo World! Hello W3Schools!"; 
let result = text.match(/o+/g);
document.getElementById("demo").innerHTML = result;

let text1 = "Hellooo World! Hello W3Schools!"; 
let result1 = text1.match(/lo*/g);
document.getElementById("demo1").innerHTML = result1;

let text2 = "1, 100 or 1000?";
let result2 = text2.match(/10?/g);
document.getElementById("demo2").innerHTML = result2;
</script>

</body>
</html>
